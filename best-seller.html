<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Best Seller - ALI</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
body{
    background:#f6f6f6;
    font-family:Arial, sans-serif;
}

/* ===== NAVBAR ===== */
.custom-navbar{
    background:#9fe0c0;
    padding:12px 30px;
}
.navbar-brand{
    font-size:26px;
    font-weight:800;
    color:#1a6d52!important;
}
.nav-link{
    color:#000!important;
    font-weight:500;
}
.nav-link.active{
    font-weight:700;
    text-decoration:underline;
}

/* ===== BEST SELLER ===== */
.best-wrapper{
    height:100vh;
    display:grid;
    grid-template-columns:1fr 2fr 1.2fr;
    align-items:center;
    padding:100px 80px;
    gap:40px;
}

/* LEFT TEXT */
.best-title{
    transform:rotate(-15deg);
    font-size:90px;
    font-weight:800;
    line-height:1;
}
.best-title span{
    display:block;
}
.best-title .best{
    color:#0c3553;
}
.best-title .seller{
    color:#00b4ff;
}

/* PRODUCT IMAGE */
.product-img{
    display:flex;
    justify-content:center;
}
.product-img img{
    max-width:420px;
}

/* RIGHT INFO */
.product-info p{
    font-size:16px;
    color:#333;
    max-width:320px;
}
.price{
    font-size:32px;
    font-weight:700;
    margin:30px 0 20px;
}
.buy-btn{
    background:#111;
    color:#fff;
    border:none;
    border-radius:30px;
    padding:12px 40px;
    font-size:16px;
}

/* RESPONSIVE */
@media(max-width:992px){
    .best-wrapper{
        grid-template-columns:1fr;
        text-align:center;
        height:auto;
    }
    .best-title{
        transform:none;
        font-size:60px;
    }
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg custom-navbar fixed-top">
<div class="container-fluid">

    <a class="navbar-brand" href="index.html">ALI</a>

    <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav gap-4">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="store.html">Store</a></li>
            <li class="nav-item"><a class="nav-link" href="collection.html">Collection</a></li>
            <li class="nav-item"><a class="nav-link active" href="best-seller.html">Best Seller</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="service.html">Service</a></li>
            <li class="nav-item"><a class="nav-link" href="review.html">Review</a></li>
            <li class="nav-item"><a class="nav-link" href="find-store.html">Find Store</a></li>
        </ul>
    </div>

    <div class="d-flex align-items-center gap-3">
        <a class="nav-link" href="#"><i class="bi bi-search"></i>&nbsp;Search</a>
        <a class="nav-link" href="cart.html"><i class="bi bi-cart3"></i>&nbsp;Cart(0)</a>
        <a class="nav-link" href="login.html"><i class="bi bi-person-circle"></i>&nbsp;Login</a>
    </div>
</div>
</nav>

<!-- ===== CONTENT ===== -->
<section class="best-wrapper">

    <!-- LEFT -->
    <div class="best-title">
        <span class="best">Best</span>
        <span class="seller">Seller</span>
    </div>

    <!-- CENTER -->
    <div class="product-img">
        <img src="jaket.png" alt="Best Seller Jacket">
    </div>

    <!-- RIGHT -->
    <div class="product-info">
        <p>
            Our customers' top recommendations.  
            They sell like hotcakes because their quality isn't compromised.
        </p>
        <div class="price">$129.00</div>
        <button class="buy-btn">Buy</button>
    </div>

</section>

</body>
</html>
