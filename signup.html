<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - ALI</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
    height:100vh;
    background:url('Hur√°  na hory.jpg') center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
}
.signup-box{
    width:560px;
    padding:40px;
    background:rgba(70,130,200,.75);
    border-radius:40px;
    text-align:center;
    backdrop-filter:blur(6px);
}
.signup-title{
    background:rgba(30,90,180,.85);
    padding:16px;
    border-radius:30px;
    font-size:30px;
    font-weight:bold;
    margin-bottom:25px;
}
.input-group{
    position:relative;
    margin-bottom:15px;
}
.input-group input{
    width:100%;
    padding:14px 45px 14px 18px;
    border-radius:30px;
    border:none;
    outline:none;
}
.input-group i{
    position:absolute;
    right:18px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    opacity:.7;
}
.note{
    font-size:13px;
    color:#111;
    margin-bottom:15px;
}
.btn{
    width:170px;
    padding:13px;
    border-radius:30px;
    border:none;
    background:#2e2e2e;
    color:#fff;
    cursor:pointer;
    margin:6px 0;
}
.btn.back{background:#444}
</style>
</head>

<body>

<div class="signup-box">
<div class="signup-title">SIGN UP</div>

<form onsubmit="return registerUser()">

<div class="input-group">
    <input type="text" id="username" placeholder="Username" required>
</div>

<div class="input-group">
    <input type="password" id="pass1" placeholder="Password" required>
    <i class="bi bi-eye" onclick="toggle('pass1')"></i>
</div>

<div class="input-group">
    <input type="password" id="pass2" placeholder="Confirm Password" required>
    <i class="bi bi-eye" onclick="toggle('pass2')"></i>
</div>

<div class="note">
Password minimal <b>8 karakter</b>, mengandung <b>huruf & angka</b>
</div>

<button class="btn" type="submit">Confirm</button><br>
<button type="button" class="btn back"
    onclick="location.href='login.html'">Back</button>

</form>
</div>

<script>
function toggle(id){
    const i = document.getElementById(id);
    i.type = i.type === "password" ? "text" : "password";
}

function registerUser(){
    const username = document.getElementById("username").value;
    const p1 = document.getElementById("pass1").value;
    const p2 = document.getElementById("pass2").value;
    const regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

    if(!regex.test(p1)){
        alert("Password minimal 8 karakter & harus ada angka");
        return false;
    }
    if(p1 !== p2){
        alert("Password tidak sama");
        return false;
    }

    // Simpan ke localStorage (pengganti database)
    localStorage.setItem("user", JSON.stringify({
        username: username,
        password: p1
    }));

    alert("Register berhasil! Silakan login.");

    // Arahkan ke halaman login
    window.location.href = "login.html";
    return false;
}
</script>

</body>
</html>
